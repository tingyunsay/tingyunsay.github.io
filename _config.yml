# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/


# Social links
social:
  GitHub: https://github.com/tingyunsay
  zhihu: http://www.zhihu.com/people/helloa-bao

social_icons:
  enable: true
  GitHub: github
  Zhihu: zhihu

avatar: /uploads/me.jpg

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true

# Site
title: 听云
subtitle: 听云的个人博客
description: 热爱写作的业余吉他手兼程序员
author: tingyun
language: zh-Hans
timezone: Asia/Shanghai

# add post views
#leancloud_visitors:
#  enable: true
#  app_id: W6jC6pbDoOxG8g1AMLm4SPIi-gzGzoHsz
#  app_key: JXpCmEdRB7KbMVjQl91Itbk8


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tingyunsay.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://github.com/tingyunsay/tingyunsay.github.io.git
  branch: master
backup:
  type: git
  repository:
     github: git@github.com:tingyunsay/tingyunsay.github.io.git,backup
